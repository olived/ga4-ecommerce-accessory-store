<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Carrinho | Accessory Store</title>

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){
      w[l]=w[l]||[];
      w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
      var f=d.getElementsByTagName(s)[0],
          j=d.createElement(s),
          dl=l!='dataLayer'?'&l='+l:'';
      j.async=true;
      j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
      f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-NTLKR2NJ');
  </script>
  <!-- End GTM -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .cart {
      background: #fff;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
    }
    .item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .total {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<div class="cart">
  <h1>Carrinho</h1>
  <div id="cart-items"></div>
  <div class="total" id="cart-total"></div>
</div>

<script>
  const cart = JSON.parse(localStorage.getItem("cart_items")) || [];
  const container = document.getElementById("cart-items");
  const totalEl = document.getElementById("cart-total");

  if (cart.length === 0) {
    container.innerHTML = "<p>Seu carrinho está vazio.</p>";
  } else {
    let total = 0;

    cart.forEach(item => {
      total += item.price * item.quantity;

      container.innerHTML += `
        <div class="item">
          <strong>${item.item_name}</strong><br>
          Categoria: ${item.item_category}<br>
          Quantidade: ${item.quantity}<br>
          US$ ${item.price}
        </div>
      `;
    });

    totalEl.innerHTML = `<strong>Total: US$ ${total}</strong>`;

    // GA4 – view_cart
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "view_cart",
      ecommerce: {
        currency: "USD",
        value: total,
        items: cart
      }
    });
  }
</script>

</body>
</html>
