<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Carrinho | Accessory Store</title>

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){
      w[l]=w[l]||[];
      w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
      var f=d.getElementsByTagName(s)[0],
          j=d.createElement(s),
          dl=l!='dataLayer'?'&l='+l:'';
      j.async=true;
      j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
      f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-NTLKR2NJ');
  </script>
  <!-- End GTM -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .box {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
    }
    .item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

<noscript>
  <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NTLKR2NJ"
          height="0" width="0" style="display:none;visibility:hidden"></iframe>
</noscript>

<div class="box">
  <h1>Carrinho</h1>
  <div id="cart"></div>
</div>

<script>
  const cartContainer = document.getElementById("cart");
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  if (cart.length === 0) {
    cartContainer.innerHTML = "<p>Seu carrinho estÃ¡ vazio.</p>";
  } else {
    let total = 0;

    cart.forEach(item => {
      total += item.price * item.quantity;

      cartContainer.innerHTML += `
        <div class="item">
          <strong>${item.item_name}</strong><br>
          Categoria: ${item.item_category}<br>
          Quantidade: ${item.quantity}<br>
          <span class="price">US$ ${item.price}</span>
        </div>
      `;
    });

    // ðŸ”¥ GA4 view_cart
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "view_cart",
      ecommerce: {
        currency: "USD",
        value: total,
        items: cart
      }
    });

    console.log("view_cart enviado", cart);
  }
</script>

</body>
</html>
