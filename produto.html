<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Produto | Accessory Store</title>

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){
      w[l]=w[l]||[];
      w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
      var f=d.getElementsByTagName(s)[0],
          j=d.createElement(s),
          dl=l!='dataLayer'?'&l='+l:'';
      j.async=true;
      j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
      f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-NTLKR2NJ');
  </script>
  <!-- End GTM -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .product {
      background: #fff;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
    }
    button {
      background: #0d6efd;
      color: #fff;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<div class="product">
  <h1>Wireless Headphones Pro</h1>
  <p>Categoria: Audio</p>
  <p><strong>US$ 99</strong></p>

  <button onclick="addToCart()">Adicionar ao carrinho</button>
</div>

<script>
  function addToCart() {
    const product = {
      item_id: "A001",
      item_name: "Wireless Headphones Pro",
      item_category: "Audio",
      price: 99,
      quantity: 1
    };

    let cart = JSON.parse(localStorage.getItem("cart_items")) || [];

    const existing = cart.find(item => item.item_id === product.item_id);

    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push(product);
    }

    localStorage.setItem("cart_items", JSON.stringify(cart));

    // GA4 â€“ add_to_cart
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "add_to_cart",
      ecommerce: {
        currency: "USD",
        value: product.price,
        items: [product]
      }
    });

    // Redireciona para o carrinho
    window.location.href = "carrinho.html";
  }
</script>

</body>
</html>
